{% extends "base_generic.html" %}

{% block content %}

    {% if latest_recipes_list %}
    <ul>
    {% for recipe in latest_recipes_list %}
        <li>
            <div><a href="{% url 'catalog:recipe_details'  recipe.id %}">{{ recipe.name }}</a></div>
            <di>{{ recipe.description }}</di>
        </li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No recipes are available.</p>
    {% endif %}

{% endblock %}
