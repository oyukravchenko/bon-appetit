{% extends "base_generic.html" %}

{% block content %}
<div id="my_recipes">
    <div>
        <a href="{% url 'catalog:new_recipe' %}">Create recipe</a>
    </div>
    {% if recipes_list %}
        <ul>
        {% for recipe in recipes_list %}
            <li>
                <div><a href="{% url 'catalog:recipe_details'  recipe.id %}">{{ recipe.name }}</a></div>
                <di>{{ recipe.description }}</di>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No recipes are available.</p>
    {% endif %}
</div>
{% endblock %}
