{% extends "base_generic.html" %}

{% block content %}

<table>
    {{ formset }}
</table>

<h3>Add new recipe</h3>

<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <h2>Ingredients</h2>
    <table>{{ ingredients.as_table }}</table>
    <input type="submit" value="Save">
</form>

</form>

{% endblock %}
